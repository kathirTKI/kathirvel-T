<script>
    var exp = parseInt(prompt("enter the exp is::"))
    switch (exp) {
        case 1:
            alert("you are in 1st year")
            break;
        case 2:
            alert("you are in 2nd year")
            break;
        case 3:
            alert("you are in 3rd year")
            break;
        case 4:
            alert("you are in 4th year ")
            break;
        default:
            alert("you are not in any year")

    }


</script>
