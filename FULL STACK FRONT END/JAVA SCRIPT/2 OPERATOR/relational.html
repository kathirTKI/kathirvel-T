<script>
    a=parseInt(prompt("enter the a value is::"))
    b=parseInt(prompt("enter the value b is::"))
    document.write("relational operator"+"<br>")
    document.write("less than::"+(a<b)+"<br>")
    document.write("greater than::"+(a>b)+"<br>")
    document.write("equal::"+(a==b)+"<br>")
    document.write("not equal::"+(a!=b)+"<br>")
    document.write("triple equal::"+(a===b))

</script>
