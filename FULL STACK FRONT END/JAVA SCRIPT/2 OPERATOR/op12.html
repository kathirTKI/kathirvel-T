<script>

    var a = 100;
    var b = 200;
    document.write("arithmetic operator")
    document.write("<br/>")
    document.write("adding::" + (a + b) + "<br/>")
    document.write("sub" + (a - b) + "<br>")
    document.write("mul" + (a * b))

    document.write("<hr>")
    document.write("assignment operator")
    document.write("<br>")
    document.write("assign add" + (a += a))
    document.write("sum" + (a -= a))
</script>
